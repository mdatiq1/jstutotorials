<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to js tut </title>
</head>
<body>
    <script>
        for(a =1; a<=80; a++)
        {
            if(a%2==0)  //    %known as modulus is reminder and % is quotient
            {
                document.write(" <b>"+a + "<b><br>");
            }
            
        }

          document.write(" from here is odd number <br><br>");
        for(a =1; a<=80; a++)
        {
            if(a%2!=0)  //    %known as modulus is reminder and % is quotient
            {
                document.write(a + "<br>");
            }
            
        }
    </script>
</body>
</html>
