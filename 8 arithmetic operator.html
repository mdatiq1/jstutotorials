    <h1>OPERATORS::---</h1>
    <H2>Differnt types of arithmetic operators</H2>
    <ol>
        <li>addition: --   +<li>
        <li>subtraction:--   -<li>
        <li>multiplication:---  *  <li>
        <li>exponentiation :---  ** <li>
        <li> division  :--- / <li>
        <li>modulus:--- %  <li>
        <li>increment:-- ++<li>
        <li> decrement :-- --<li>
        </ol>

    <script>
        var a =2 ;
         var b =4;
         var c= a+b;
         
         document.write("<br>");
         document.write(c);
         var d=a/b;
         document.write("<br>");
         document.write(d);
         
         var e= a%b;
         document.write("<br>");
         document.write(e);
         var f=a**b;  /// 2*2*2*2 because 2 ka power 4  
         document.write("<br>");
         document.write(f);
         a++;
         document.write("<br>");
         document.write(a);
         document.write("<br>");
         b++;
         document.write(b);
         b--;
         document.write("<br>");
         document.write(b);
         

    </script>
