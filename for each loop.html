<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each loop</title>
</head>
<body>
    <h1>for each loop</h1>
    <h3>in this we can print  array without knowing without its length</h3>

     <script>
        var a = ["rahman","raheem","d partner","jalebi"];
        document.write(a);
        document.write("<h3> here we can see when we print its printing in one line for many lines we use forEach()</h3>");

        a.forEach(function(valuehai , indexjanletehai){
            document.write( indexjanletehai+ ": "+ valuehai + "<br>");
        })
     
       
     </script>
</body>
</html>
